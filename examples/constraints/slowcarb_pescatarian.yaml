# Slow-Carb Pescatarian Profile
# Tim Ferriss style: no white carbs, legumes as primary carb, high protein
# Pescatarian: fish/seafood + eggs, no meat

name: slowcarb_pescatarian
description: "Slow-carb pescatarian diet - high protein, legume-based carbs"

calories:
  min: 1800
  max: 2000

nutrients:
  protein:
    min: 180
  fiber:
    min: 30
  sodium:
    max: 2500

# Only use foods tagged as staple (our curated slow-carb pescatarian list)
include_tags:
  - staple

exclude_tags:
  - exclude

# Per-food limits for condiments/seasonings (prevent crazy amounts)
per_food_limits:
  169230: 15   # Garlic - max 15g/day (~4 cloves)
  748608: 45   # Olive oil - max 45g/day (~3 tbsp)
  170000: 100  # Onions - max 100g/day (1 medium onion)

options:
  max_grams_per_food: 400
  use_quadratic_penalty: true
  lambda_deviation: 0.001
